<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Animaci√≥n de anuncio de embarazo tipo caja sorpresa." />
    <title>Abre la Caja</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #ffecd2, #fcb69f);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #2c3e50;
      }

      .box-container {
        position: relative;
        width: 300px;
        height: 300px;
        perspective: 1000px;
        text-align: center;
      }

      .box {
        position: relative;
        width: 100%;
        height: 100%;
        background: #ffffff;
        border: 2px solid #f7c3c0;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        color: #ff6f61;
        cursor: pointer;
        transform-origin: top;
        transition: transform 0.8s ease-in-out;
      }

      .box:hover {
        background: #ffe8e6;
      }

      .box.open {
        transform: rotateX(-120deg);
      }

      .surprise-content {
        display: none;
        position: absolute;
        top: -150px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        animation: fadeIn 0.8s ease-out forwards;
      }

      .surprise-content img {
        width: 200px;
        height: auto;
        border-radius: 15px;
        margin-bottom: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .surprise-content h3 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
        color: #2c3e50;
      }

      .surprise-content p {
        margin-top: 10px;
        font-size: 18px;
        color: #34495e;
      }

      .surprise-content.show {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="box-container">
      <div class="box" onclick="openBox()">üéÅ ¬°Abre tu sorpresa!</div>
      <div class="surprise-content">
        <img src="bebito.jpeg" alt="¬°Sorpresa!" />

        <h3>¬°Sorpresa! üéâ</h3>
        <p>Estamos esperando un beb√© üçº</p>
      </div>
    </div>

    <script>
      function openBox() {
        const box = document.querySelector(".box");
        const surprise = document.querySelector(".surprise-content");
        box.classList.toggle("open");
        surprise.classList.toggle("show");
      }
    </script>
  </body>
</html>
